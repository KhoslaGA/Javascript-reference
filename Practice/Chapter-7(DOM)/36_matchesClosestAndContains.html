<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matches, Closest and Contains</title>
</head>

<body>
    <div class="box" id="id1">This is an element 1
        <span id="sp1">Span 1</span>
    </div>

    <div class="box" id="id2">This is an element 2</div>


    <script>
        let id1 = document.getElementById("id1");
        let sp1 = document.getElementById("sp1");
        console.log(id1)

        //1.Matches used to see if the element matches the given CSS Selector
        console.log(id1.matches(".class"));
        console.log(id2.matches('.box'));

        //2.Closest- looks for the nearest ancestor that matches the given CSS Selector
        console.log(sp1.closest("#sp1"));

        //3. Contains- looks to see if element is contained in the given CSS Selector
        console.log(id1.contains(sp1));
        console.log(sp1.contains(sp1));
    </script>

</body>

</html>
