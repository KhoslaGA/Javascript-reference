<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Navbar</title>
    <style>
        html,
        body {
            height: 100%;
            width: 100%;

        }

        * {
            margin: 0;
            padding: 0
        }

        nav {
            display: flex;
            background: #d6d6d6;
        }

        nav li {
            list-style: none;
            padding: 0 23px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <!-- Question 1: Navbar and change color of first Element -->

    <nav>
        <li>Home</li>
        <li>About</li>
        <li>Blog</li>
        <li>Contact</li>
    </nav>


    <!-- Table without tbody -->
    <table>
        <td>Hello 1</td>
        <td>Hello 2</td>
        <td>Hello 3</td>
        <td>Hello 4</td>
        <td>Hello 5</td>
    </table>


    <script>
        // Change first element of Navbar to red
        // document.getElementById('firstelement').style.color = "red";

        // change first and last element to green
        document.getElementsByTagName("nav")[0].firstElementChild.style.color = "red"
        document.getElementsByTagName("nav")[0].firstElementChild.style.color = "green"
        document.getElementsByTagName("nav")[0].lastElementChild.style.color = "green"


        // change all Li's to cyan
        Array.from(document.getElementsByTagName("li")).forEach((element) => {
            element.style.background = "violet";
        })
    </script>
</body>

</html>
