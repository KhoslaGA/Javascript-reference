<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accessing the children of element-Javascript</title>
</head>

<body>
    <div>
        <p>Hello I am great</p>
        <span>Sibling</span>
    </div>
    <script>
        console.log(document.body.firstChild);
        console.log(document.body.lastChild);
        console.log(document.body.childNodes);
        //Child nodes looks like an array but it is not an array but a collection
        // we can use Array.from(collection)
    </script>

</body>

</html>
