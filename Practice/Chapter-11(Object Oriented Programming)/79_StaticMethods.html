<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Construction Overriding</title>
</head>

<body>
    <script>
        class Animal {
            constructor(name) {
                this.name = Animal.capitalize(name)
            }
            walk() {
                alert("Animal " + this.name + " is walking ");
            }
            // ! use of Static Method- you cannot use this method outside of class
            static capitalize(name) {
                return name.charAt(0).toUpperCase() + name.substring(1, name.length)
            }
        }

        j = new Animal("jack");
        j.walk();

        // static method inside the class wont work
        j.capitalize("jack")
    </script>

</body>

</html>
