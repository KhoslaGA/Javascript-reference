<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conditional Expressions</title>
</head>

<body>
    <p>Conditional Statements</p>
    <script>
        //3 types of conditional statements
        //    1. if 
        //    2. if else
        //    3. if elseif elseif  etc.

        // prompt converts everything into a string
        let a = prompt("Hey whats your age");
        console.log(typeof a);
        // converting the string to a Number
        a = Number.parseInt(a);
        console.log(typeof a);
        // 1. if statement
        if (a > 0) {
            alert("This is a valid age");
        }

        // 2. if else statement
        if (a > 0) {
            alert("This is a valid age");
        } else {
            alert("This is an invalid age");
        }

        // 3. if elseif elseif
        if (a < 0) {
            alert("This is an invalid age");
        } else if (a < 9) {
            alert("You are a kid you cannot even drive");
        } else if (a < 15) {
            alert("You cannot think of driving ");
        } else if (a >= 15 && a <= 18)
            alert("You can think of driving ");

        else {
            alert("You can now drive as you arwe above 18");
        }

        // 4. Ternary operator

        console.log("you can", a < 18 ? "not drive" : "drive");

        // Homework- Explore switch statements
    </script>

</body>

</html>
