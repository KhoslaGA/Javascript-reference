<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Set-12</title>

<body>
    <script>
        // Answer 1: IIFE
        const a = (text) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(text)

                    }, 2000);
                })
            }
            (
                async () => {
                    let text = await a("Hello");
                    console.log(text);
                    text = await a("World")
                    console.log(text)
                }
            )()

        // Answer 2: 
        function sum(a, b, c) {
            return a + b + c;
        }

        let x = [1, 3, 5]
        // ... 3 times dot is needed
        console.log(sum(...x))

        // Answer 3:
        const b = (text, n = 2) => {
                return new Promise((resolve, reject) => {
                    setTimeout(() => {
                        resolve(text)

                    }, 1000 * n);
                })
            }
            (
                async () => {
                    let text = await b("Hello", 6);
                    console.log(text);
                    text = await b("World", 8)
                    console.log(text)
                }
            )()

        // Simple intrest calculator

        function SI(p, r, t, n) {
            setTimeout(() => {
                let d = p * r * t / 100
                console.log(d)
            }, 1000 * n);

        }
        SI(1000, 5, 10, 25)

        // let d = SI(1000, 5, 3);
        // console.log(d)
    </script>

</body>
