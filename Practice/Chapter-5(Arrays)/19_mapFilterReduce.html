<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map Filter and Reduce</title>
</head>

<body>
    <script>
        // Array Map method - orignal array remains same
        let arr = [10, 15, 25, 45];
        let a = arr.map((value, index, array) => {
            console.log(value, index, array);
            return value + 1;
        })
        console.log(a);

        // Array Filter Method - orignal array remains same
        let arr2 = [45, 23, 21, 0, 3, 5];
        let a2 = arr2.filter((a) => {
            return a < 10
        })
        console.log(a2);

        // Array reduce method - Reduces an array to a single value by adding all the values by index order.
        let arr3 = [1, 2, 3, 5, 2, 1]
        let newarr3 = arr3.reduce((h1, h2) => {
            return h1 + h2;
        })
        console.log(newarr3);
    </script>

</body>

</html>
