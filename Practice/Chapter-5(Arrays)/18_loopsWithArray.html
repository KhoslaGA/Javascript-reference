<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops with Array</title>
</head>

<body>
    <script>
        let num = [3, 4, 54, 1, 21];
        for (i = 0; i < num.length; i++) {
            console.log(num[i]);
        }
        // forEach loop
        num.forEach((element) => {
            console.log(element * element);
        })

        //Array.from
        let name = "Harry";
        let arr = Array.from(name);
        console.log(arr);

        // for..of 
        for (let i of num) {
            console.log(i);
        }

        // for.. in
        for (let i in num) {
            console.log(num[i]);
        }
    </script>

</body>

</html>
