<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attaching multiple handlers in promise</title>
</head>

<body>

    <script>
        let p1 = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve(1)
            }, 2000)
        })


        // Promise Chaining
        p1.then(() => {
            console.log("Hurray")
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(4)
                }, 6000)
            })
        }).then((value) => {
            console.log(value)
        })

        // Multiple handlers added to p1 promise
        p1.then(() => {
            console.log("Congratulations the promise is now resolved");
        })
    </script>
</body>

</html>
