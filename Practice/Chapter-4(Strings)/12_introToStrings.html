<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intro to Strings</title>
</head>

<body>
    <script>
        // strings are collection of characters
        let name = "Harry"
        console.log(name.length);

        let friend = 'gautam'
        console.log(friend);

        // Template literals
        let boy1 = "Pramod";
        let boy2 = "Nikhil";

        let sentence = `${boy1} is a friend of ${boy2}`;
        console.log(sentence);

        // Escape sequence Characters- Which prints syntax as characters if needed.
        // \n - newline
        // \t = Tab
        // \r = carriage return
        let fruit = 'Bana\'na';
    </script>

</body>

</html>
